<template id="jk-post">
    <h1>{{post.title}}</h1>
    <style>
        :host {
            color: #3b4348;
        }
    </style>
</template>
<script>
    class Post extends JK.Element {
        static get is() {
            return 'jk-post';
        }

        static get config() {
            return {
                properties: {
                    post: 'Object'
                }
            }
        }
        
        static get observedAttributes() {
            return ['post'];
        }

        constructor() {
            super();
        }
    }
    customElements.define(Post.is, Post);
</script>
