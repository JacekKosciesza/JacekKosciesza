            background: #fff;
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.3);

        }

        constructor() {
            super();
            console.log('jk-sidenav constructor');
        }
    }
    customElements.define(Sidenav.is, Sidenav);
