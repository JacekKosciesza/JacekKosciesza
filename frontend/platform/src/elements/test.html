<template id="jk-test">
    <div>obj1.prop1: <span>{{obj1.prop1}}</span></div>
    <div>bool1: <span>{{bool1}}</span></div>
    <div>str1: <span>{{str1}}</span></div>
    <div>num1: <span>{{num1}}</span></div>
    <div>date1: <time>{{date1}}</time></div>
    <div>attr1 <span attr1="{{str1}}">attr1</span></div>
    <style>
        [attr1="str1"] {
            color: green;
        }
    </style>
</template>
<script>
    class Test extends JK.Element {
        static get is() {
            return 'jk-test';
        }

        static get config() {
            return {
                properties: {
                    obj1: 'Object',
                    bool1: 'Boolean',
                    str1: 'String',
                    num1: 'Number',
                    date1: 'Date'
                }
            }
        }
        
        static get observedAttributes() {
            return ['obj1', 'bool1', 'str1', 'num1', 'date1'];
        }

        constructor() {
            super();
            this.date1 = new Date();
            setInterval(_ => this.date1 = new Date(), 1000);
        }
    }
    customElements.define(Test.is, Test);
</script>
