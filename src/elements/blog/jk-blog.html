<template id="jk-blog-tmpl">
    <style>
        :host {
            display: flex;
            /*align-items: center;*/
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        p {
            margin-top: 0;
        }

        jk-post {
            margin-bottom: 15px;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            min-width: 300px;
            min-height: 200px;
        }
    </style>

    <jk-blog-store url="https://jacekkosciesza-659f4.firebaseio.com/posts.json" posts="[[posts]]"></jk-blog-store>
    <main itemscope itemtype="http://schema.org/Blog">
        <!--<p id="text">Use the Web Platform</p>
        <button id="play" style="width:24px;height:24px;padding:0;">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                <g id="play-arrow"><path d="M8 5v14l11-7z"/></g>
            </svg>
        </button>-->
        <template for="post of jk-blog-store.posts">
            <jk-post post="[[post]]"></jk-post>
        </template>
        <div id="posts"></div>
        <jk-edit-comment id="editComment"></jk-edit-comment>
    </main>
</template>

<script>
    document.jk.docs.set('jk-blog', document.currentScript.ownerDocument);
</script>
<script src="jk-blog.js"></script>
