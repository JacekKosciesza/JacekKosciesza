<template id="jk-dialog">
    <style>
        :host {
            display: block;
            background: white;
            padding: 15px;
        }
    </style>
    <slot></slot>
</template>

<script>
    class Dialog extends HTMLElement {
        constructor() {
            super();
            const doc = document.currentScript.ownerDocument;
            const tmpl = doc.querySelector('#jk-dialog');
            const shadowRoot = this.attachShadow({mode: 'open'});
            shadowRoot.appendChild(tmpl.content.cloneNode(true));
        }
    };
    customElements.define('jk-dialog', Dialog);
</script>
