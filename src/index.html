<head>

    <title>Jacek Kościesza | Personal Website</title>
    
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <main>
        <h1>Jacek Kościesza</h1>
        <p>This is my personal website</p>
    </main>
    <footer>
        Copyright &copy; {{YEAR}} Jacek Kościesza v{{VERSION}}
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async _ => {
                try {
                    let registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
                    console.info('Service Worker registration successful with scope: ', registration.scope);
                } catch (ex) {
                    console.error('Service Worker registration failed: ', ex);
                }
            });
        }
    </script>
</body>
